services:
  db:
    image: mariadb:11.4
    container_name: ems_db
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ems_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -uroot -p$$MARIADB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: ems_backend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: ems_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: ems_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./.env
    ports:
      - "8080:80"

volumes:
  ems_db_data:
